<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bug Crackers</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Inter", sans-serif;
    background: linear-gradient(160deg, #141414, #0d0d0d);
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  p {
    color: #bbb;
    margin-bottom: 2rem;
  }

  button {
    background: #00c853;
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #00e676;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <h1>🐞 Bug Crackers 🪲</h1>
  <p>Slide and crack bugs in a grid-based world!</p>
  <button onclick="startGame()">Play</button>

<script>
  function startGame() {
    window.location.href = "1.html"; // goes to game page
  }
</script>
</body>
</html>
