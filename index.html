<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bug Crackers</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at 30% 30%, #1b1b1b, #0c0c0c);
    font-family: "Inter", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  .bg-bugs {
    position: absolute;
    inset: 0;
    background: repeating-radial-gradient(circle, #111 0 2px, transparent 2px 40px);
    opacity: 0.1;
    animation: float 15s linear infinite;
  }

  @keyframes float {
    from { background-position: 0 0; }
    to { background-position: 0 100px; }
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 20px #00e676;
    letter-spacing: 2px;
  }

  p {
    color: #bbb;
    margin-bottom: 2.5rem;
    font-size: 1.2rem;
  }

  button {
    background: linear-gradient(90deg, #00c853, #00e676);
    color: white;
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 16px;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 0 20px #00e67640;
    transition: all 0.25s ease;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px #00e67680;
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.8rem;
    color: #555;
  }
</style>
</head>
<body>
  <div class="bg-bugs"></div>
  <h1>üêû Bug Crackers ü™≤</h1>
  <p>Slide across the grid and crack every bug in your path!</p>
  <button onclick="startGame()">‚ñ∂ Play Game</button>
  <footer>¬© 2025 CiphAnon Studios</footer>

<script>
  function startGame() {
    window.location.href = "1.html";
  }
</script>
</body>
</html>
