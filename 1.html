<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bug Crackers - Game</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #1b1b1b, #0b0b0b);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: "Inter", sans-serif;
  }

  h2 {
    margin-bottom: 1rem;
  }

  #game-container {
    width: 600px;
    height: 600px;
    background: #1f1f1f;
    border: 3px solid #333;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(12, 1fr);
    position: relative;
    overflow: hidden;
  }

  .cell {
    border: 1px solid #2b2b2b;
  }

  .player {
    width: 50px;
    height: 50px;
    background: #ff5252;
    border-radius: 50%;
    position: absolute;
    transition: all 0.15s linear;
  }

  #back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #444;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
  }

  #back-btn:hover {
    background: #666;
  }
</style>
</head>
<body>
  <button id="back-btn" onclick="goHome()">‚Üê Home</button>
  <h2>üêû Crack ‚Äòem!</h2>
  <div id="game-container"></div>

<script>
  const gridSize = 12; // 12x12 grid
  const cellSize = 50; // Each cell = 50px
  let player = { x: 0, y: 11 }; // Start bottom-left
  let playerEl;

  const gameContainer = document.getElementById("game-container");

  // Create grid
  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    gameContainer.appendChild(cell);
  }

  // Add player
  playerEl = document.createElement("div");
  playerEl.classList.add("player");
  gameContainer.appendChild(playerEl);
  updatePlayerPosition();

  // Movement (left/right only)
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && player.x > 0) {
      player.x--;
    } else if (e.key === "ArrowRight" && player.x < gridSize - 1) {
      player.x++;
    }
    updatePlayerPosition();
  });

  function updatePlayerPosition() {
    playerEl.style.left = `${player.x * cellSize + (cellSize - 50) / 2}px`;
    playerEl.style.top = `${player.y * cellSize + (cellSize - 50) / 2}px`;
  }

  function goHome() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
